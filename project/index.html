<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Project</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
   <script src="https://kit.fontawesome.com/26672502b0.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="styles/normalize.css">
   <link rel="stylesheet" href="styles/styles.css">
   <link rel="stylesheet" href="styles/media.css">
</head>

<body>
   <div class="main-wrap">
      <!-- First screen -->
      <div class="header-block d-f column">
         <!-- Navigation -->
         <div class="header-nav d-f  center">
            <!-- Logo -->
            <div class="header-nav-logo"><img src="images/logo.svg" alt="logo"></div>
            <!-- Menu -->
            <div class="header-nav-menu">
               <ul class="d-f">
                  <li class="header-nav-menu--item"><a href="#">Why Sprig?</a></li>
                  <li class="header-nav-menu--item "><a href="#">Product<i class="fas fa-chevron-down"></i></a></li>
                  <li class="header-nav-menu--item"><a href="#">Customers<i class="fas fa-chevron-down"></i></a></li>
                  <li class="header-nav-menu--item"><a href="#">Resources<i class="fas fa-chevron-down"></i></a></li>
                  <li class="header-nav-menu--item"><a href="#">Plans</a></li>
               </ul>
            </div>
            <!-- Nav buttons -->
            <div class="header-nav-buttons d-f">
               <button class="btn btn-nav">Sign In</button>
               <button class="btn btn-nav">Talk to Sales</button>
               <button class="btn btn-dark">Start for Free</button>
            </div>
         </div>
         <!-- first screen container -->
         <div class="first-screen-container d-f">
            <!-- text and butons container -->
            <div class="text-buttons-container">
               <!-- Main tittle -->
               <div class="tittle">
                  <h1>In-context user research that's fast and reliable.</h1>
               </div>
               <!-- add text -->
               <div class="main-tittle-description">
                  <p>Ensure user research happens early and often with Sprig's targeted microsurveys, video questions,
                     and
                     more.</p>
               </div>
               <!-- Buttons -->
               <div class="buttons-container d-f">
                  <button class="btn btn-yellow">Start for Free</button>
                  <button class="btn btn-light">Talk to Sales</button>
               </div>
            </div>
            <!-- images container -->
            <div class="yellow-bgr-block">
               <img src="images/first-screen-images.png" alt="first-screen-images">
            </div>
         </div>
      </div>









      <!-- Second screen -->







   </div>


































   </div>
